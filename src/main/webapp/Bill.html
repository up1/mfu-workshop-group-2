<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example 2</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
  </head>
  <body>
    <header class="clearfix">
  
    <main>
      <div id="details" class="clearfix">
        <div id="client">
          <div class="to">INVOICE TO:</div>
          <h2 class="name">Mr.Dear</h2>
          
        </div>
        <div id="invoice">
          <h1>ID Bill</h1>
          <div class="idbill">XXXXX</div>
          <div class="date">Date: 30/06/2014</div>
        </div>
      </div>
      <table border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th class="no">#</th>
            <th class="desc">Item</th>
            <th class="unit">UNIT PRICE</th>
            <th class="qty">QUANTITY</th>
            <th class="total">TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="no">01</td>
            <td class="desc"><h3>Coco</h3></td>
            <td class="unit">55.00</td>
            <td class="qty">1</td>
            <td class="total">55.00</td>
          </tr>
          <tr>
            <td class="no">XX</td>
            <td class="desc"><h3>Fee</h3></td>
            <td class="unit">1.00</td>
            <td class="qty">1</td>
            <td class="total">1.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"></td>
            <td colspan="2">SUBTOTAL</td>
            <td>56.00</td>
          </tr>
          
          <tr>
            <td colspan="2"></td>
            <td colspan="2">Balance</td>
            <td>1444.00</td>
          </tr>
        </tfoot>
      </table>
      <a href="InputCode.html" class="button">Back</a>
      <div id="thanks">Thank you!</div>
      
    </main>
    <li>IdBill: <span id="idBill"></span></li>
        <li>Date: <span id="date"></span></li>
    <footer>
     <script language="JavaScript">
var ajax = new XMLHttpRequest();
ajax.onload = functionName;
ajax.onerror = errorFunctionName;
ajax.open("GET", "http://localhost:8080/api/bill", true);
ajax.send();

function functionName() {
    console.log(this);
    if (this.status == 200) {
        var json = JSON.parse(this.responseText);
        var payment = json.payment;
        var idBill = json.idBill;
        var price = json.price;
        var date = json.date;
        var referOfno = json.referOfno;
        var fee = json.fee;

        document.getElementById("payment").innerHTML = payment ;
        document.getElementById("idBill").innerHTML = idBill ;
        document.getElementById("price").innerHTML = price ;
        document.getElementById("date").innerHTML = date ;
        document.getElementById("referOfno").innerHTML = referOfno ;
        document.getElementById("fee").innerHTML = fee ;
        
    } else {
        // TODO
    }
}
function errorFunctionName(e) {
    console.log(this);
    console.error(e);
}
</script>
    </footer>
  </body>
</html>
